name: Run Python Unit Tests

# PR 作成・更新時と main マージ時にトリガー
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Python 3.12 をセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 仮想環境作成と依存関係インストール
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install fastapi httpx pytest requests uvicorn

      # ユニットテスト実行
      - name: Run Unit Tests
        run: |
          source .venv/bin/activate
          pytest tests/
